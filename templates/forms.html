{% extends 'base.html' %}

{% block content %}
    <meta charset="UTF-8">
    <title>Review sheet</title>

<form method="POST">
    <h1 align="center">Review Form</h1>
    {% csrf_token%}
    {% for field in form1 %}
                                    <div class = "row form-group">

                                                <div class="col col-md-3">
                                                    {{ field.label_tag }}
                                                    </div>
                                        {% for error in field.errors %}
                                            <p>{{ error }}</p>
                                            {% endfor %}
                                        <div class="col-12 col-md-9">
                                            {{ field }}
                                        </div>
                                    </div>
                                    {% endfor %}

    <button type="submit">Submit</button>
</form>
{% endblock %}
